<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Eletrônicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>E-commerce de Eletrônicos</header>

    <div class="container">
        <h2>Produtos em Destaque</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250x180" alt="Fone Bluetooth">
                <h3>Fone Bluetooth</h3>
                <p>R$ 99,90</p>
                <button class="btn" onclick="comprar('Fone Bluetooth')">Comprar</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250x180" alt="Teclado Mecânico">
                <h3>Teclado Mecânico</h3>
                <p>R$ 199,90</p>
                <button class="btn" onclick="comprar('Teclado Mecânico')">Comprar</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250x180" alt="Mouse Gamer">
                <h3>Mouse Gamer</h3>
                <p>R$ 79,90</p>
                <button class="btn" onclick="comprar('Mouse Gamer')">Comprar</button>
            </div>
        </div>
    </div>

    <footer>©2025 - E-commerce de Eletrônicos</footer>

    <script src="script.js"></script>
</body>
</html>
